{% extends 'base.html' %}
{% block title %}
    {{ article[1] }}
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="../static/css/detail_question.css">
    <link rel="stylesheet" href="../static/css/formula.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="detail_content">

           <h1>{{ article[1] }}</h1>

            <span>发布人：{{ article[5] }}</span>&emsp;<span>发布时间：{{ article[4] }}</span>&emsp;
       </div>
   <br>
        <div class="articleContent">
            {{ article[2]|safe }}
        </div>
   </ul>
    <br><br>
</div>
    <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
